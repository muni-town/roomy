<!doctype html>
<html data-theme lang="en">
  <head>
    <!-- Must -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A peer to peer community platform built on the AT Protocol"
    />
    <meta name="keywords" content="p2p, roomy, chat, decentralized" />
    <link rel="manifest" href="manifest.json" />

    <meta
      name="viewport"
      content="initial-scale=1, viewport-fit=cover, width=device-width, uc-fitscreen=yes"
    />
    <meta name="screen-orientation" content="portrait" />

    <!-- Android  -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Roomy" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="default" /> -->

    <!-- Windows  -->
    <meta name="msapplication-TileImage" content="icon-512.png" />
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Roomy" />
    <meta
      name="msapplication-tooltip"
      content="A peer to peer community platform built on the AT Protocol"
    />
    <meta name="msapplication-starturl" content="/" />

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable" />

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard" />

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force" />

    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents; overscroll-behavior: none">
      %sveltekit.body%
    </div>
  </body>
</html>
